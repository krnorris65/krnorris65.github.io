<html>
    <head>
        <title>Welcome to my personal site</title>
        <link href="./styles/styles.css" rel="stylesheet">
        <link href="./styles/contact.css" rel="stylesheet">
        <link href="./styles/projects.css" rel="stylesheet">
        <link href="./styles/blog.css" rel="stylesheet">
        <link href="./styles/resume.css" rel="stylesheet">
        <link href="./styles/admin.css" rel="stylesheet">
    </head>

    <body>
        <!--Navigation-->
        <nav id="nav-items"></nav> <!--section where navigation bar is populated -->

        <div id="auth-login">
            <span>Login:</span>
            <input type="email" placeholder="email" id="auth-email">
            <input type="password" placeholder="password" id="auth-pass">
            <button id="auth-submit">Login</button>
        </div>

        <div id="page">
            <section id="page-header" class="page-header"></section> <!-- section that page header is populated-->

            <section id="page-filter"></section> <!-- section that search bar is added with pageFilter -->

            <section id="page-content"></section> <!-- section that content is populated -->

            <section id="page-footer"></section> <!-- section for page footer can be add (primary for pagination)-->
        </div>
        
        <footer id="site-footer">
            <!-- add page footer -->
        </footer>



        <!-- add jquery -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

        <!-- browserified script files-->
        <script src="./build/bundle.js"></script>


    </body>
</html>
